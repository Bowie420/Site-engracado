<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="quiz-container">
    <h1>Guess the Genre</h1>
    <div id="song-info">
      <p id="song-name">Song Name</p>
      <p id="artist-name">Artist Name</p>
      <audio id="song-preview" controls></audio>
    </div>
    <div id="genre-buttons">
      <button class="genre-btn">Genre 1</button>
      <button class="genre-btn">Genre 2</button>
      <button class="genre-btn">Genre 3</button>
      <button class="genre-btn">Genre 4</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
